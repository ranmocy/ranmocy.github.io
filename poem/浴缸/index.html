"title"><a href='/' >浴缸</a></span><span class="date">Apr 25 2014</span><span class="link"><a href='/categories/' >Categories</a><a href='/memories/' >Memories</a><a href='/about/' >About</a></span></nav><main><article class="poem typo"><pre><code>躺在浴缸里，
把水放掉，
闭上眼睛，
静听水流的声音。
液面一点点的下降，
像一双细腻婉转的手，
轻抚过身体的每一层，
每一片。
身体逐渐暴露在冰冷的空气中，
随之冰凉，
寒冷，湿漉漉的寒冷。
让人想到生命的流逝，
和死亡的刺骨。
</code></pre>
